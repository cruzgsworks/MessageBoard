<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Project Zero - Message Board</title>
  <!-- icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Main -->
  <link rel="stylesheet" href="css/main.css?v=1" />
</head>

<body>
  <main class="d-flex flex-nowrap">
    <div class="my-side-bar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img class="top-logo me-2" src="img/message_board.png"><span class="fs-4">Message Board</span>
      </a>
      <hr>
      <ul class="list-group nav nav-pills flex-column mb-auto bg-dark">
        <li class="mb-2">
          <a href="#list-home" class="nav-link list-group-item-action active text-white" aria-current="page"
            data-bs-toggle="list" aria-controls="list-home">
            <i class="fas fa-home fa-fw me-3"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="mb-2">
          <a href="#list-users" class="nav-link list-group-item-action text-white" data-bs-toggle="list"
            aria-controls="list-users">
            <i class="fas fa-user fa-fw me-3"></i>
            <span>Users</span>
          </a>
        </li>
        <li class="mb-2">
          <a href="#list-groups" class="nav-link list-group-item-action text-white" data-bs-toggle="list"
            aria-controls="list-groups">
            <i class="fas fa-chalkboard fa-fw me-3"></i>
            <span>Groups</span>
          </a>
        </li>
      </ul>
      <hr>
      <div class="login-status-area">
        <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus"
          title="Dismissible popover"
          data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
      </div>
    </div>
    <div>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <div class="card" style="">
            <img src="img/gerard - messageboard.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">ERD of Message Board Schema</p>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="list-users" role="tabpanel" aria-labelledby="list-profile-list">...</div>
        <div class="tab-pane fade" id="list-groups" role="tabpanel" aria-labelledby="list-messages-list">...</div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/main.js?v=1"></script>
</body>

</html>
